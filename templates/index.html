<!DOCTYPE html>
<html>
<head>
    <title>File Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .donate-link {
            margin-top: 20px;
        }

        .donate-link img {
            width: 100px;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">DigitalPlat Non-profit Public Download Server</h1>
        <form action="/download" method="GET">
            <div class="form-group">
                <label for="filename">Enter filename:</label>
                <input type="text" class="form-control" id="filename" name="filename" required>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
        <div class="donate-link">
            <h5>Donate to our foundation DigitalPlat, a 501(c)(3) organization (EIN: 81-2908499)</h5>
            <p><a href="https://bank.hackclub.com/donations/start/digitalplat" target="_blank">Donate link (Stripe)</a></p>
            <p><a href="https://digitalplat.org" target="_blank">DigitalPlat Homepage</a></p>
            <img src="https://bank.hackclub.com/brand/hcb-logo-original-light.svg" alt="Hack Club Logo">
        </div>
        <p class="footer-text">DigitalPlat is fiscally sponsored by Hack Foundation, a 501(c)(3) nonprofit. Our registered EIN is 81-2908499.</p>
    </div>
</body>
</html>
