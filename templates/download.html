<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">File Name: {{ filename }}</h1>
        <p class="text-center text-lg mb-6">
            <a href="/{{ filename }}?token={{ token }}&generate_time={{ generate_time }}" class="text-blue-600 hover:text-blue-800">Download File</a>
        </p>
        <p class="text-center text-sm text-gray-500">Link Expiration time: {{ expiration_time }} seconds</p>
        <p class="text-center text-xs text-gray-400 mt-10">DigitalPlat is fiscally sponsored by Hack Foundation, a 501(c)(3) nonprofit. Our registered EIN is 81-2908499.</p>
    </div>
</body>
</html>
